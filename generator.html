  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

<body>

  <h1>üîß K√©rd√©sgener√°l√≥ ‚Äì kv√≠z f√°jl k√©sz√≠t≈ë</h1>

  <label for="title">Kv√≠z c√≠me:</label>
  <input type="text" id="title" placeholder="Pl. Biztons√°gtechnikai alapismeretek">

  <label for="filename">kv√≠z f√°jl neve (kiterjeszt√©s  √©s √©kezetek n√©lk√ºl):</label>
  <input type="text" id="filename" placeholder="Pl. biztonsag">

  <label for="shuffle">Keverje a k√©rd√©sek sorrendj√©t? ( a v√°laszokat mindig keveri)</label>
  <select id="shuffle">
    <option value="true">Igen</option>
    <option value="false">Nem</option>
  </select>

  <div id="questionsArea"></div>

  <button onclick="addQuestion()">‚ûï √öj k√©rd√©s hozz√°ad√°sa</button>
  <button onclick="generateJSON()">üìÑ JSON gener√°l√°sa</button>
  <button onclick="downloadJSON()">üíæ Ment√©s f√°jlba</button>

  <label for="output">üîç Gener√°lt JSON tartalom:</label>
  <textarea id="output" readonly></textarea>
  <button onclick="copyJSON()">üìã json m√°sol√°sa v√°g√≥lapra</button>

  <label for="indexEntry">üìÅ index.json bejegyz√©s:</label>
  <textarea id="indexEntry" readonly></textarea>
  <button onclick="copyIndexEntry()">üìã Index m√°sol√°sa v√°g√≥lapra</button>

  <script>
    let questionCount = 0;

    function addQuestion() {
      questionCount++;
      const container = document.createElement("div");
      container.innerHTML = `
        <h3>${questionCount}. k√©rd√©s</h3>
        <label>K√©rd√©s sz√∂vege:</label>
        <input type="text" id="q${questionCount}_text">
        <label>V√°lasz 1:</label>
        <input type="text" id="q${questionCount}_opt0">
        <label>V√°lasz 2:</label>
        <input type="text" id="q${questionCount}_opt1">
        <label>V√°lasz 3:</label>
        <input type="text" id="q${questionCount}_opt2">
        <label>V√°lasz 4:</label>
        <input type="text" id="q${questionCount}_opt3">
        <label>Helyes v√°lasz sorsz√°ma (1‚Äì4):</label>
        <input type="text" id="q${questionCount}_correct">
        <label>Magyar√°zat:</label>
        <input type="text" id="q${questionCount}_explain">
        <label>K√©p f√°jlneve (pl. vedoszemuveg.jpg):</label>
        <input type="text" id="q${questionCount}_image">
        <hr>
      `;
      document.getElementById("questionsArea").appendChild(container);
    }

    function generateJSON() {
      const title = document.getElementById("title").value.trim();
      const filename = document.getElementById("filename").value.trim();
      const shuffle = document.getElementById("shuffle").value === "true";

      const questions = [];

      for (let i = 1; i <= questionCount; i++) {
        const text = document.getElementById(`q${i}_text`).value.trim();
        const opts = [
          document.getElementById(`q${i}_opt0`).value.trim(),
          document.getElementById(`q${i}_opt1`).value.trim(),
          document.getElementById(`q${i}_opt2`).value.trim(),
          document.getElementById(`q${i}_opt3`).value.trim()
        ];
        const correctRaw = parseInt(document.getElementById(`q${i}_correct`).value.trim());
        const correct = isNaN(correctRaw) ? 0 : correctRaw - 1;
        const explanation = document.getElementById(`q${i}_explain`).value.trim();
        const imageName = document.getElementById(`q${i}_image`).value.trim();

        if (text && opts.every(opt => opt) && explanation) {
          const questionObj = {
            text,
            options: opts,
            correct,
            explanation
          };
          if (imageName) {
            questionObj.image = `kvizek/${filename}/${imageName}`;
          }
          questions.push(questionObj);
        }
      }

      const quiz = {
        title,
        shuffleQuestions: shuffle,
        questions
      };

      document.getElementById("output").value = JSON.stringify(quiz, null, 2);
      const indexLine = `{ "file": "${filename}.json", "title": "${title}" }`;
      document.getElementById("indexEntry").value = indexLine;
    }

    function downloadJSON() {
      const filename = document.getElementById("filename").value.trim();
      const content = document.getElementById("output").value;
      if (!filename || !content) {
        alert("K√©rlek, add meg a f√°jl nev√©t √©s gener√°ld le a JSON-t!");
        return;
      }

      const blob = new Blob([content], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${filename}.json`;
      link.click();
    }

    function copyIndexEntry() {
      const entry = document.getElementById("indexEntry");
      entry.select();
      entry.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(entry.value)
        .then(() => alert("‚úÖ Index bejegyz√©s v√°g√≥lapra m√°solva!"))
        .catch(() => alert("‚ùå Nem siker√ºlt m√°solni."));
    }

    function copyJSON() {
      const jsonArea = document.getElementById("output");
      jsonArea.select();
      jsonArea.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(jsonArea.value)
        .then(() => alert("‚úÖ JSON tartalom v√°g√≥lapra m√°solva!"))
        .catch(() => alert("‚ùå Nem siker√ºlt m√°solni."));
    }

    addQuestion();
  </script>

</body>
</html>
