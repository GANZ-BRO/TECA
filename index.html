<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
 <link rel="manifest" href="manifest.json">
<link rel="icon" href="pipa.png" type="image/png">
 <title>TECA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121820;
      color: #e6ecf3;
      padding: 3px;
    }


img[src$=".svg"] {
  filter: invert(100%) brightness(150%);
}


input[type="radio"] {
  accent-color: #4a90e2;
}

.quiz-container {
  width: auto;
  umax-width: 963px;
  margin: auto;
  padding: 12px;
  border-left: 5px solid #5a7ca3;
  border-right: 5px solid #5a7ca3;
  border-radius: 8px;
  background-color: #1f2a38;
}


    h2 {
      margin-top: 0;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .admin-link {
      font-size: 15px;
      color: #4a90e2;
      text-decoration: none;
      cursor: pointer;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #2c3a4f;
      border: 1px 1solid #4a5a6f;
      border-radius: 5px;
      color: #e6ecf3;
      font-size: 15px;
    }

    button:disabled {
      background-color: #3a4a5f;
      cursor: not-allowed;
    }

    #timer {
      font-size: 15px;
      margin-bottom: 10px;
      color: #a0b4cc;
    }

    label {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #2c3a4f;
      border: 1px solid #4a5a6f;
      border-radius: 5px;
      cursor: pointer;
      color: #e6ecf3;
    }

    #result {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #2a3445;
      border-left: 4px solid #4a90e2;
      border-right: 4px solid #4a90e2;
      border-radius: 5px;
      color: #e6ecf3;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2 id="quizTitle">
      TECA
<a href="generator.html" title="K√©rd√©sgener√°l√°s" id="adminIcon">
  <img src="pipa.png" alt="Admin ikon" style="width:16px; height:16px; vertical-align:center;">
</a>
    </h2>

    <select id="quizSelector" onchange="enableStartButton()">
      <option value="">-- V√°lassz kv√≠zt --</option>
    </select>
<div id="questionCount" style="margin-bottom:10px; font-size:14px; color:#a0b4cc;"></div>
   

<select id="questionLimit" style="width:100%; padding:8px; margin-bottom:15px; background-color:#2c3a4f; border:1px solid #4a5a6f; border-radius:5px; color:#e6ecf3;text-align-last:center;">
  <option value="">-- V√°lassz k√©rd√©ssz√°mot --</option>
</select>



<div style="display: flex; gap: 10px; margin-bottom: 15px;">
  <button id="practiceButton" onclick="loadSelectedQuiz('practice')">üß™ Gyakorl√°s</button>
  <button id="testButton" onclick="loadSelectedQuiz('test')">üèÜ Tud√°s pr√≥ba</button>
</div>
    <div id="timer"></div>

    <form id="quizForm" style="display:none;">
      <div id="questionArea"></div>
      <button type="button" onclick="nextQuestion()">Tov√°bb</button>
    </form>

    <div id="result"></div>
  </div>

<script>
  let current = 0;
  let score = 0;
  let feedback = "";
  let startTime;
  let timerInterval;
  let questions;
  let quiz;
  let lastPracticeLimit = 0;
  let selectedFile = "";

  // Kvizlista bet√∂lt√©se √©s sz≈±r√©s a valaszthato mez≈ë alapj√°n
  fetch("kvizek/kvizlista.json")
    .then(res => res.json())
    .then(list => {
      // Csak a valaszthato: 1 kv√≠zeket haszn√°ljuk
      const selectableQuizzes = list.filter(kviz => kviz.valaszthato === 1);
      const selector = document.getElementById("quizSelector");
      selectableQuizzes.forEach(kviz => {
        const option = document.createElement("option");
        option.value = kviz.file;
        option.textContent = kviz.title;
        selector.appendChild(option);
      });
    })
    .catch(error => console.error('Hiba a kv√≠zlista bet√∂lt√©sekor:', error));

  function enableStartButton() {
    selectedFile = document.getElementById("quizSelector").value;
    const questionLimit = document.getElementById("questionLimit");
    const questionCount = document.getElementById("questionCount");

    questionLimit.innerHTML = '<option value="">-- V√°lassz k√©rd√©ssz√°mot --</option>';
    questionCount.textContent = "";
    
    if (!selectedFile) {
      questionLimit.disabled = true;
      return;
    }

    fetch("kvizek/" + selectedFile)
      .then(res => res.json())
      .then(data => {
        const count = data.questions.length;
        questionCount.innerHTML = `
    <div style="margin-bottom:4px; font-size:15px; color:#e6ecf3; font-weight:bold;">
      üìò  ${data.title}
    </div>
    <div style="font-size:14px; color:#a0b4cc;">
      üìã A kiv√°lasztott kv√≠z ${count} k√©rd√©st tartalmaz.
    </div>
  `;
        questionLimit.disabled = false;

        for (let i = 5; i <= count; i += 5) {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = `${i} k√©rd√©s`;
          questionLimit.appendChild(option);
        }

        if (count % 5 !== 0 && !document.querySelector(`#questionLimit option[value="${count}"]`)) {
          const lastOption = document.createElement("option");
          lastOption.value = count;
          lastOption.textContent = `${count} k√©rd√©s`;
          questionLimit.appendChild(lastOption);
        }

        // Be√°ll√≠thatunk egy alap√©rtelmezett √©rt√©ket is:
        questionLimit.value = Math.min(10, count);
      });
  }

  let quizMode = "test"; // alap√©rtelmezett

  function loadSelectedQuiz(mode) {
    if (!selectedFile) return;
    quizMode = mode;

    document.getElementById("quizForm").style.display = "none";
    document.getElementById("result").style.display = "none";
    document.getElementById("result").innerHTML = "";
    document.getElementById("questionArea").innerHTML = "";
    document.getElementById("timer").textContent = "";
    document.getElementById("adminIcon").style.display = "none";

    fetch("kvizek/" + selectedFile)
      .then(res => res.json())
      .then(data => {
        quiz = data;
        startQuizFromLoadedData();
      });
  }

  // A tov√°bbi f√ºggv√©nyek (startQuizFromLoadedData, startTimer, stopTimer, shuffleOptions, loadQuestion, nextQuestion, restartQuiz) v√°ltozatlanok maradnak
  function startQuizFromLoadedData() {
    if (!quiz || !quiz.questions || !Array.isArray(quiz.questions)) {
      alert("‚ö†Ô∏è A kv√≠z adatai nem √©rhet≈ëk el. El≈ëbb v√°lassz ki egy kv√≠zt!");
      return;
    }

    const maxAvailable = quiz.questions.length;
    const gyakorlasmod = quiz.gyakorlasmod !== false;

    let limit;

    if (quizMode === "test") {
      limit = gyakorlasmod ? 5 : maxAvailable;
    } else {
      limit = parseInt(document.getElementById("questionLimit").value);
      if (isNaN(limit) || limit < 5) limit = 5;
      if (limit > maxAvailable) limit = maxAvailable;
      lastPracticeLimit = limit;
    }

    if (quizMode === "practice" && !gyakorlasmod) {
      alert("‚ö†Ô∏è Ez a kv√≠z nem ind√≠that√≥ gyakorl√°s m√≥dban. Csak tud√°spr√≥ba enged√©lyezett.");
      return;
    }

    if (quizMode === "test") {
      const countKey = selectedFile ? `testAttempts_${selectedFile}` : "testAttempts_unknown";
      let attempts = parseInt(localStorage.getItem(countKey)) || 0;

      const message = attempts === 0
        ? `üèÜ A tud√°spr√≥ba ${limit} k√©rd√©sb≈ël fog √°llni.\nEz az eredm√©ny √©rt√©kel√©sre ker√ºl.\nBiztosan el akarod ind√≠tani?`
        : `‚ö†Ô∏è Ez m√°r a ${attempts + 1}. tud√°spr√≥b√°d lesz ehhez a kv√≠zhez.\nAz eredm√©ny csak indokolt esetben fogadhat√≥ el!\nBiztosan el akarod ind√≠tani?`;

      const confirmed = confirm(message);
      if (!confirmed) {
        return; // kil√©p, ha nem er≈ës√≠tette meg
      }

      startTimer(); // csak itt indul el az √≥ra, ha t√©nyleg meger≈ës√≠tette

      attempts++;
      localStorage.setItem(countKey, attempts);

      const info = attempts === 1
        ? `<div style="margin-top:6px; font-size:14px; color:#a6e3a1; font-weight:bold;">üèÜ Gratul√°lok az eredm√©nyhez.</div>`
        : `<div style="margin-top:6px; font-size:14px; color:#ff9966; font-weight:bold;">‚ö†Ô∏è Ez m√°r a ${attempts}. tud√°spr√≥b√°d volt a kv√≠zhez.\nAz eredm√©ny csak indokolt esetben fogadhat√≥ el!</div>`;

      document.getElementById("questionCount").innerHTML += info;
    }

    questions = quiz.shuffleQuestions
      ? [...quiz.questions].sort(() => Math.random() - 0.5).slice(0, limit)
      : quiz.questions.slice(0, limit);

    current = 0;
    score = 0;
    feedback = "";

    document.getElementById("quizForm").style.display = "block";

    if (quizMode === "practice") {
      startTimer(); // gyakorl√°s m√≥dban automatikusan indul
    }

    loadQuestion();
  }

  function startTimer() {
    startTime = Date.now();
    timerInterval = setInterval(() => {
      const elapsed = Date.now() - startTime;
      const minutes = Math.floor(elapsed / 60000);
      const seconds = Math.floor((elapsed % 60000) / 1000);
      const modeIcon = quizMode === "practice" ? "üß™" : "üèÜ";
      document.getElementById("timer").textContent = `‚è±Ô∏è Id≈ë: ${minutes} perc ${seconds} m√°sodperc ${modeIcon}`;
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timerInterval);
    timerInterval = null;
  }

  function shuffleOptions(q) {
    const shuffled = q.options.map((opt, i) => ({ text: opt, originalIndex: i }));
    for (let i = shuffled.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    q.shuffledOptions = shuffled;
    q.shuffledCorrect = shuffled.findIndex(opt => opt.originalIndex === q.correct);
  }

  function loadQuestion() {
    const q = questions[current];
    shuffleOptions(q);
    let html = `<p><strong>${current + 1}. k√©rd√©s:</strong> ${q.text}</p>`;

    if (q.image) {
      html += `<img src="${q.image}" alt="K√©rd√©s k√©pe" style="max-width:100%; margin-bottom:10px; border-radius:5px;">`;
    }

    q.shuffledOptions.forEach((opt, i) => {
      html += `<label><input type="radio" name="answer" value="${i}"> ${opt.text}</label>`;
    });

    document.getElementById("questionArea").innerHTML = html;
  }

  function nextQuestion() {
    const selected = document.querySelector('input[name="answer"]:checked');
    if (!selected) {
      alert("K√©rlek, v√°lassz egy lehet≈ës√©get!");
      return;
    }

    const val = parseInt(selected.value);
    const q = questions[current];
    const userAnswer = q.shuffledOptions[val].text;

    if (val === q.shuffledCorrect) {
      score++;
      if (quizMode === "practice") {
        feedback += `<p style="padding:10px; border-radius:5px;">
          <strong>${q.text}</strong><br>
          <img src="pipa.png" alt="Helyes v√°lasz" style="width:16px; height:16px; vertical-align:middle; margin-right:6px;">
          V√°laszod helyes!<br>
          <span style="color:#a6e3a1;">${q.explanation || ''}</span>
        </p>`;
      }
    } else {
      const correctAnswer = q.shuffledOptions[q.shuffledCorrect].text;

      feedback += `<p style="padding:10px; border-radius:5px;">
        <strong>${q.text}</strong><br>
        <img src="hiba.png" alt="Hib√°s v√°lasz" style="width:16px; height:16px; vertical-align:middle; margin-right:6px;">
        A v√°laszod: <em style="color:#ffe680;">${userAnswer}</em> nem volt helyes.<br>
        A helyes v√°lasz: <strong style="color:#a6e3a1;">${correctAnswer}</strong><br>
        <span style="color:#a6e3a1;">${q.explanation || 'Ez a k√©rd√©s k√ºl√∂n√∂s figyelmet ig√©nyel a meg√©rt√©shez.'}</span>
      </p>`;
    }

    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      stopTimer();
      document.getElementById("quizForm").style.display = "none";
      document.getElementById("result").style.display = "block";

      let modeLabel = "";
      if (quizMode === "test") {
        const countKey = selectedFile ? `testAttempts_${selectedFile}` : "testAttempts_unknown";
        const attempts = parseInt(localStorage.getItem(countKey)) || 1;

        modeLabel = attempts === 1
          ? "<p style='color:#a6e3a1; font-weight:bold;'>üèÜ Gratul√°lok az eredm√©nyhez!</p>"
          : `<p style='color:#ff9966; font-weight:bold;'>üèÜ Ez m√°r a ${attempts}. tud√°spr√≥ba volt ehhez kv√≠zhez. \nAz eredm√©ny csak indokolt esetben fogadhat√≥ el! </p>`;
      } else if (quizMode === "practice") {
        modeLabel = "<p style='color:#ffe680; font-weight:bold;'>üß™ Ez a ki√©rt√©kel√©s gyakorl√≥ m√≥dban k√©sz√ºlt.</p>";
      }

      let restartButton = "";
      if (quizMode === "practice") {
        restartButton = `<button onclick="restartQuiz()">üîÅ √öjraind√≠t√°s</button>`;
      }

      document.getElementById("result").innerHTML =
        modeLabel +
        `<h3>üìä Eredm√©ny: ${score} / ${questions.length} helyes v√°lasz</h3>` +
        feedback +
        restartButton;
    }
  }

  function restartQuiz() {
    if (quizMode === "practice") {
      let limit = lastPracticeLimit || 5; // ha valami√©rt nincs mentve, legyen minimum 5
      const maxAvailable = quiz.questions.length;
      if (limit > maxAvailable) limit = maxAvailable;

      questions = quiz.shuffleQuestions
        ? [...quiz.questions].sort(() => Math.random() - 0.5).slice(0, limit)
        : quiz.questions.slice(0, limit);

      current = 0;
      score = 0;
      feedback = "";

      document.getElementById("result").style.display = "none";
      document.getElementById("quizForm").style.display = "block";
      document.getElementById("timer").textContent = "0:00";
      startTimer();
      loadQuestion();
    }
  }
</script>

</body>
</html>
